<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title th:utext="${title}"></title>
   </head>
    
   <style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
   </style>
    
   <body>
          
      <h2>Users</h2>
       
    
       
      <table border="1">
            <tr>
            	<th>Email</th>
              	<th>First Name</th>
              	<th>Last Name</th>
            </tr>
            
            <tr th:each ="member : ${members}">
               <td th:utext="${member.email}">...</td>
               <td th:utext="${member.firstName}">...</td>
               <td th:utext="${member.lastName}">...</td>
            </tr>
      </table>
       
   </body>
</html>
